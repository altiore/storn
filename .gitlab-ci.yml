image: node:12

stages:
  - install_dependencies
  - linter
  - test
  - deploy

before_script:
  - node -v
  - npm -v

install_dependencies:
  stage: install_dependencies
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
  script:
    - npm ci --also=dev --prefer-offline
  only:
    changes:
      - package-lock.json

linter:
  stage: linter
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
    policy: pull
  interruptible: true
  script:
    - npm run lint:ci
  only:
    - branches
  except:
    variables:
      - $CI_RELEASE_VERSION
